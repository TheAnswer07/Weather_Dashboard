<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>

    <body>

        <div class="container">
            <div class="row">
                <h1>Weather Dashboard</h1>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input value="Alameda" id="city" type="text" class="validate">
                    <label class="active" for="first_name2">City</label>
                </div>
                <a id="searchBtn" class="waves-effect waves-light btn">Search</a>
            </div>
        </div>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            document.getElementById("searchBtn").addEventListener("click", event => {
                let city = document.getElementById("city").value;
                    console.log(city);
                axios.get(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=98f807f4da3655933cba183dce7abb0f`)
                .then(res => {
                    console.log(res.data);
                })
            });
        </script>
    </body>

</html>
